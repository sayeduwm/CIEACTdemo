{% load static %}
<!DOCTYPE html>
<html lang="en">

<html>
    <head>
		<meta charset="UTF-8">
        <title>CIEACT Tool</title> 
	    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    </head>
	
	<body>	

        {% for message in messages %}	
	
            <div>
                <strong>{{message|safe}}</strong>
            </div>
        {% endfor %}

		<h2>Step 1: Upload Your Text Data to Classify</h2>
		<form action="" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<label for="fileupload" >Upload a csv file:</label> 
		<input type="file" id ="fileupload" name ="file" required> <br> <br>
	    <h2>Step 2: Select Exisitng Trainned Models</h2>
	    <p>Multiple Models can be selected at once</p>		
		<select name="modelname" id="model1" multiple required>
			<option value="NoisyOR_W_U">NoisyOR Unigram (WorkZone)</option>
			<option value="NoisyOR_W_B">NoisyOR Bigram (WorkZone)</option>
			<option value="NoisyOR_W_T">NoisyOR Trigram (WorkZone)</option>
			<option value="NoisyOR_W_UB">NoisyOR (Unigram+Bigram) (WorkZone)</option>
			<option value="GRU_W">GRU (WorkZone)</option>
			
			<option value="NoisyOR_DD_U">NoisyOR Unigram (Distratced)</option>
			<option value="NoisyOR_DD_B">NoisyOR Bigram (Distratced)</option>
			<option value="NoisyOR_DD_T">NoisyOR Trigram (Distratced)</option>
			<option value="NoisyOR_DD_UB">NoisyOR (Unigram+Bigram) (Distratced)</option>
			<option value="GRU">GRU (Distratced Driver)</option>
			
			<option value="NoisyOR_INAT_U">NoisyOR Unigram (Inattentive)</option>
			<option value="NoisyOR_INAT_B">NoisyOR Bigram (Inattentive)</option>
			<option value="NoisyOR_INAT_T">NoisyOR Trigram (Inattentive)</option>
			<option value="NoisyOR_INAT_UB">NoisyOR (Unigram+Bigram) (Inattentive)</option>
			<option value="GRU_INAT">GRU (Inattentive Driver)</option>
		</select>
		<br><br><br>
		
		<label for="email" >Email:</label>
		<input type="email" id="email" name="email" required>
		<label for="dataID" >Choose an Unique ID for your dataset:</label>
		<input type="text" id="dataID" name="dataID" maxlength="3" required><br><br>
	<button type="submit" >Run models</button><br><br>	
</form>

 
	</body>
</html>
